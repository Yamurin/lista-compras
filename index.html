<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="https://kit.fontawesome.com/e676755a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <div class="dark-overlay hidden"> </div>
    <header class="app-header">
        <h1 class="header__logo">Minha<span class="header__logo-bold">Feira</span></h1>
    </header>
    <section class="app-body">
        <button type="button" class="home__add-product-btn">Adiconar novo Produto</button>
        <!-- Formulário escondido para inserir novo produto -->
        
        <ul class="product-list">
             <li class="product-card">
                <input type="radio">
                <div class="product-info-container">
                    <h3>Condicionador Monangea</h3>
                    <span class="product-un-price">50,00</span>
                    <div class="product-card__btn-wrapper">
                        <button class="btn-item-edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn-item-remove"><i class="fa-solid fa-trash"></i></button>
                        <!-- Categoria -->
                    </div>
                </div>
                <div class="product-subtotal-container">
                    <div class="product-quantity-wrapper">
                        <button class="btn-quantity" name="-">-</button>
                        <span class="product-quantity">1</span>
                        <button class="btn-quantity" name="+">+</button>
                    </div>
                    <span class="product-subtotal">50,00</span>
                </div>
             </li>
        </ul>

        <form class="product-form hidden">
            <div class="form__wrapper">
                <h2>Adicionar novo produto no carrinho</h2>
                <div class="form__info-wrapper">
                    <label for="product-name">Nome do produto</label>
                    <input type="text" id="input-name" required>
                    <br>
                    <label for="product-un-price" >Preço un</label><br>
                    <input type="number" id="input-un-price" step="0.01">
                     <br>
                     <label for="product-quantity" step="1" placeholder="1" min="1">Quantidade</label><br>
                     <input type="number" id="input-quantity">
                 </div>
                </div>
                <button type="submit" id="btn-add">Adicionar</button>
                <button type="reset" id="btn-cancel">Cancelar</button>
        </form>
    </section>

    <!-- Mostra os valores totais -->
   <section class="total-price">
        <div class="total-price-wrapper">
            <h3>Total:</h3>
            <span class="total-value">00,00</span>
        </div>
   </section>

    <template id="test-template">
        <li>Hello there i'm part of a template.</li>
    </template>

    <template id="li-card-template">
        <li class="product-card">
            <input type="radio">
            <div class="product-info-container">
                <h3 class="product-name">Condicionador Monangea</h3>
                <span class="product-un-price">50,00</span>
                <div class="product-card__btn-wrapper">
                    <button class="btn-item-edit"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn-item-remove"><i class="fa-solid fa-trash"></i></button>
                    <!-- Categoria -->
                </div>
            </div>
            <div class="product-subtotal-container">
                <div class="product-quantity-wrapper">
                    <button class="btn-quantity" name="-">-</button>
                    <span class="product-quantity">1</span>
                    <button class="btn-quantity" name="+">+</button>
                </div>
                <span class="product-subtotal">50,00</span>
            </div>
         </li>
    </template>
</body>
</html>
