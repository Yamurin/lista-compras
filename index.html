<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="https://kit.fontawesome.com/e676755a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <div class="dark-overlay hidden"> </div>
    <header class="app-header">
        <h1 class="header__logo">Minha<span class="header__logo-bold">Lista de Compras</span></h1>
    </header>
    <section class="app-body">
        <div class="ribbon">
            <button type="button" class="ribbon-btn btn-show-details"><i class="fa-regular fa-eye-slash"></i></button>
            <button type="button" class=" home__add-product-btn">Adicionar produto</button>
            <button type="button" class="ribbon-btn btn-remove-all"><i class="fa-regular fa-trash-can"></i></button>
        </div>

        <!-- Formulário escondido para inserir novo produto -->
        
        <form class="product-form hidden">
            <div class="form__wrapper">
                <h2>Novo produto</h2>
                <div class="form__info-wrapper">
                    <label for="product-name">Nome:</label>
                    <input type="text" id="input-name" required>
                    <br>
                    <div class="form__field-wrapper">
                        <label for="product-un-price" >Preço unitário:</label><br>
                        <input type="number" id="input-un-price" step="0.01" min="0.01">
                    </div>
                    <div class="form__field-wrapper">
                        <label for="product-quantity">Quantidade:</label><br>
                        <input type="number" id="input-quantity" step="1" placeholder="1" min="1" required>
                    </div>
                 </div>
            </div>
            <div class="form__button-wrapper">
                <button type="submit" id="btn-add">Adicionar</button>
                <button type="reset" id="btn-cancel">Cancelar</button>
            </div>
        </form>
        <ul class="product-list">
            <li class="empty-list-message">
                <i class="fa-solid fa-cart-shopping"></i>
                <h3>Seu carrinho está vazio!</h3>
            </li>
        </ul>

 
    </section>

    <!-- Mostra os valores totais -->
    <template id="li-card-template">
        <li class="product-card">
            <input type="checkbox">
            <div class="product-info-container">
                <h3 class="product-name"></h3>
                <span class="product-un-price price hidden detail"></span>
                <div class="product-card__btn-wrapper detail">
                    <button class="btn-item-edit"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn-item-remove"><i class="fa-solid fa-trash"></i></button>
                    <!-- Categoria -->
                </div>
            </div>
            <div class="product-subtotal-container">
                <div class="product-quantity-wrapper detail">
                    <button class="btn-quantity" name="-">-</button>
                    <span class="product-quantity">1</span>
                    <button class="btn-quantity" name="+">+</button>
                </div>
                <span class="product-subtotal price hidden"></span>
            </div>
         </li>
    </template>
    
    <section class="total-price">
        <div class="total-price-wrapper">
            <h3>Total:</h3>
            <span class="total-value price"></span>
        </div>
    </section>
</body>
</html>
